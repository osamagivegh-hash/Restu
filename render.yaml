services:
  # Backend API Service
  - type: web
    name: oriental-restaurant-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        value: mongodb+srv://osamagivegh:990099@cluster0.npzs81o.mongodb.net/oriental-restaurant?retryWrites=true&w=majority&appName=Cluster0
      - key: FRONTEND_URL
        value: https://oriental-restaurant-frontend.onrender.com
      - key: PORT
        value: 10000
    healthCheckPath: /api/health

  # Main Frontend Service
  - type: web
    name: oriental-restaurant-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://oriental-restaurant-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Admin Panel Service
  - type: web
    name: oriental-restaurant-admin
    env: static
    buildCommand: cd admin && npm install && npm run build
    staticPublishPath: admin/out
    envVars:
      - key: NEXT_PUBLIC_BACKEND_URL
        value: https://oriental-restaurant-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# Note: Using external MongoDB Atlas database
# No local database needed since we're using MongoDB Atlas